# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
email: ahgraber@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  This site serves as a portfolio for some of my favorite projects.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://ahgraber.github.io" # the base hostname & protocol for your site, e.g. http://example.com
#twitter_username: jekyllrb
github_username:  ahgraber

collections:
  pages           :
    output        : true
    permalink     : /:collection/:path/:title:output_ext

defaults:
  - scope: 
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
  - scope:
      path: ""
    values:
      layout: "default"

#permalink: /blog/:year/:month/:day/:title


# Build settings
markdown: kramdown
#theme: jekyll-theme-slate
